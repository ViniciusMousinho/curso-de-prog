<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Estudos de iframe</title>

    <style>
        iframe{
            width: 400px;
            height: 400px;
        }

    </style>
</head>
<body>

    <h1> Testando o uso de iframe</h1>

    <!-- tamanho padrao 300x150-->

    <p> acessando o site do 
        
        <iframe src="https://www.cursoemvideo.com" frameborder="0" width="500px">

        </iframe>

        pra aprender a progamar 
    </p>

    <p> o site do  
        
        <iframe src="https://www.google.com.br" frameborder="0">
            <a href="https://www.google.com.br" target="_blank"></a>
        </iframe>

        tambem é muito legal. Pena que não funciona dentro do iframe</p>

    <p> o repositório do gustavo guanabara 

        <iframe src="https://gustavoguanabara.github.io/" frameborder="0"></iframe>
        
        também é bem legal!</p>
    
</body>
</html>
